<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Edit Jabatan</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        
        <div th:fragment="content">
            <div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Jabatan</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  
        <form th:action="@{/jabatan/form}" th:object="${jabatan}" method="post" class="form-horizontal form-label-left">
            
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="namaJabatan">Nama Jabatan<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{namaJabatan}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="deskripsi">Deskripsi<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{deskripsi}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                         <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-danger">Batal</button>
                      </div>
                    </div>
                
        </form>
                  
                  </div>
                  </div>
                </div>
              </div>
        </div>
        
       
    </body>
</html>
