<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Edit User</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Edit User</h1>
        <div th:fragment="content"  th:object="${user}">
            <div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                    <h2>User &nbsp;</h2> <h2 th:text="${user.nama}"></h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  
        <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.nama}">nama</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tempat Lahir : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.tempatLahir}">level</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tanggal Lahir : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.tanggalLahir}">jutsu</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jenis Kelamin : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.jenisKelamin}">desa</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Alamat : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.alamat}">desa</p>
                    </div>
                </div>
                 
            </form>
                  
                  </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
