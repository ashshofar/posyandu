<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>Daftar User</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h1>User</h1>
                        <br/>
                        <br/>
                        <div class="clearfix"></div>
                        <a th:href="@{/user/form}">
                            <button type="button" class="btn btn-primary">Tambah User</button>
                        </a>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Tempat Lahir</th>
                                    <th>Tanggal Lahir</th>
                                    <th>Jenis Kelamin</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="u : ${daftarUser}">
                                    <td th:text="${u.nama}">Nama</td>
                                    <td th:text="${u.tempatLahir}">Deskripsi</td>
                                    <td th:text="${u.tanggalLahir}">Tanggal Lahir</td>
                                    <td th:text="${u.jenisKelamin}">Tanggal Lahir</td>
                                    <td th:text="${u.email}">Email</td>
                                    <td>
                                        <a href="view.html" th:href="@{/user/show(id=${u.id})}">
                                            <button type="button" class="btn btn-primary label">Lihat</button> 
                                        </a>
                                        <a href="form.html" th:href="@{/user/form(id=${u.id})}">
                                            <button type="button" class="btn btn-success label">Edit</button>
                                        </a>  
                                        <a href="delete.html" th:href="@{/user/delete(id=${u.id})}">
                                            <button type="button" class="btn btn-danger label">Hapus</button>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
