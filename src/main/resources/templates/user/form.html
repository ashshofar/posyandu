<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Edit User</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:fragment="content">
            <div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>User</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  
        <form th:action="@{/user/form}" th:object="${user}" method="post" class="form-horizontal form-label-left">
            
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nama">Nama<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{nama}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tempat-lahir">Tempat Lahir<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{tempatLahir}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tanggal-lahir">Tanggal Lahir<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{tanggalLahir}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="jenis-kelamin">Jenis Kelamin<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{jenisKelamin}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="alamat">Alamat<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{alamat}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="username">Username<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{username}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{email}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div> 
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Password<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{password}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                         <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-danger">Batal</button>
                      </div>
                    </div>
                
                  </form>
                                    
                  </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
