<html>
    <head>
        <title>List Assigment</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
        <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                      <div class="x_title">
                        <h1>Assigment</h1>
                        <br/>
                        <br/>
                        <div class="clearfix"></div>
                        <a th:href="@{/assigment/form}">
                        <button type="button" class="btn btn-primary">Tambah Assigment</button>
                        </a>
                        <div class="clearfix"></div>
                      </div>
                      <div class="x_content">
          <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>ID User</th>
                    <th>ID Jabatan</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${daftarAssigment}">
                    <td th:text="${a.idUser}">ID User</td>
                    <td th:text="${a.idJabatan}">ID Jabatan</td>
                    <td>
                        <a href="view.html" th:href="@{/assigment/show(id=${a.id})}">
                        <button type="button" class="btn btn-primary label">Lihat</button> 
                        </a>
                        <a href="form.html" th:href="@{/assigment/form(id=${a.id})}">
                        <button type="button" class="btn btn-success label">Edit</button>
                        </a>  
                        <a href="delete.html" th:href="@{/assigment/delete(id=${a.id})}">
                        <button type="button" class="btn btn-danger label">Hapus</button>
                        </a>
                        </td>
                </tr>
            </tbody>
        </table>
          </div>
        </div>
        </div>
       </div>
    </body>
</html>
