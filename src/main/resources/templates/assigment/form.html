<html>
    <head>
        <title>Assigment</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Assigment</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  
        <form th:action="@{/assigment/form}" th:object="${assigment}" method="post" class="form-horizontal form-label-left">
            
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idUser">ID User<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{idUser}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="idJabatan">ID Jabatan<span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" th:field="*{idJabatan}" required="required" class="form-control col-md-7 col-xs-12"/>
                      </div>
                </div>
                
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                         <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-danger">Batal</button>
                      </div>
                    </div>
                
                  </form>
                                    
                  </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
